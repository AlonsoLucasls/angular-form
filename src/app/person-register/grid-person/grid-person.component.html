<div class="mat-elevation-z8">
  <div class="table-container">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef>Plan</th>
        <td mat-cell *matCellDef="let row">{{ row.plan.name }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">
          {{ row.price | currency: row.coin.simbol }}
        </td>
      </ng-container>
      <ng-container matColumnDef="coin">
        <th mat-header-cell *matHeaderCellDef>Coin</th>
        <td mat-cell *matCellDef="let row">{{ row.coin.simbol }}</td>
      </ng-container>
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Coin</th>
        <td mat-cell *matCellDef="let row">{{ row.service.name }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr
        class="row-style"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="openForm(row)"
      ></tr>
    </table>
  </div>

  <!-- <mat-paginator
    [length]="resultsLength"
    [pageSize]="30"
    aria-label="Select page of GitHub search results"
  ></mat-paginator> -->
</div>
